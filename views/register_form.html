<!-- Register Controller -->
<div ng-controller="registerCtrl">

    <div class="container-fluid">
    <section class="container">
        <div class="container-page">                
            <div class="col-md-6">
                <h3 class="dark-grey">Registration</h3>
                
                <div action="/" id="myRegister" class="form-group col-lg-6">
                    <label>Firstname</label>
                    <input type="text" id="firstName" ng-model="firstName" class="form-control">
                </div>
                
                <div action="/" id="myRegister" class="form-group col-lg-6">
                    <label>Lastname</label>
                    <input type="text" id="lastName" ng-model="lastName" class="form-control">
                </div>
                
                <div action="/" id="myRegister" class="form-group col-lg-6">
                    <label>Password</label>
                    <input type="password" id="password" ng-model="password" class="form-control">
                </div>
                                
                <div action="/" id="myRegister" class="form-group col-lg-6">
                    <label>Confirm Password</label>
                    <input type="password" id="password_confirm" ng-model="password_confirm" class="form-control">
                </div>
                
                <div action="/" id="myRegister" class="form-group col-lg-6">
                    <label>Email</label>
                    <input type="text" id="username" ng-model="username" class="form-control">
                </div>

                <div action="/" id="myRegister" class="form-group col-lg-12">

                    <a href="#/" class="btn btn-danger"><span class="glyphicon glyphicon-off"></span> Back</a>

                    <button type="button" class="btn btn-success" ng-click="submitRegisterInfo()" style="width: 30%"><span class="glyphicon glyphicon-user"></span> Register</button> 

                </div>
            </div>
        
        <div class="col-md-6">
            <div class="row mt centered">
                <div class="col-lg-6 col-lg-offset-3">
                    <h1>Benefits Of Registering ?</h1>
                    <h3>- View Events<br>
                    - Get Tickets<br>
                    - Get Free Mobile App<br>
                    - Create Events<br>
                    - Manage Events</h3>
                </div>
            </div>
        </div>
    </div>

</section>
</div>
</div>
