<br>

<!-- Loggin Controller -->
<div ng-controller="loginCtrl">
    
    <!-- Loggin Form -->
    <form action="/" id="myLogin">
        <input type="text" id="username" ng-model="username" placeholder="Username"><br>
        <input type="password" id="password" ng-model="password" placeholder="Password"><br>
        <hr>
        <button type="button" class="btn btn-primary" ng-click="submitLoginInfo()"><span class="glyphicon glyphicon-user"></span> Login</button>
        <a href="#/register" class="btn btn-success"><span class="glyphicon glyphicon-pencil"></span> Register</a>
    </form>
    
    <div ng-repeat="info in personalInfo">
        <p>{{info.username}}</p>
        <p>{{info.password}}</p>
    </div>
</div>
