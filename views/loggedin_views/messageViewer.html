<div class="container">
<div ng-controller="userInboxCtrl">
<br>

<div class="row">
    <div class="col s12">
        <div class="card-panel teal">
            <span class="white-text">
            <strong>From : </strong>{{currentMessage.firstNameFrom}}, {{currentMessage.lastNameFrom}}<br>
            <strong>About : </strong> {{currentMessage.about}}<hr>
            <strong>Message</strong><br><br>
            {{currentMessage.message}}
          </span>
        </div>
    </div>
</div>

<div class="input-field col s12">
  <textarea id="messageViewerMessage" ng-model="messageViewerMessage" class="materialize-textarea"></textarea>
  <label for="textarea1">Reply Message Here</label>
</div>

<button type="submit" class="btn btn-success" ng-click="sendReplyMessage()" style="width: 100%"><span class="glyphicon glyphicon-save-file"></span>Send</button>

</div>
</div>
