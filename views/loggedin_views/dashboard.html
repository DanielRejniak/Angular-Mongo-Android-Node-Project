<div class="container">
    <div ng-controller="dashboardCtrl">
    <div class="row">
     <div class="input-field col s12">
             <input type="text" id="smartSearch" ng-model="smartSearch">
             <label for="username">Smart Search</label>
    </div>
    </div>

        <div class="row">
    <!--<div ng-repeat="eventInfo in events track by $index | filter : test">-->
        <div ng-repeat="eventInfo in events | filter:smartSearch as result track by $index">
        <!-- Thumbnail To Hold The Event Info --> 
        
            <div class="col s4">
                <div class="card small">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img ng-click="findEvent($index)" class="activator" ng-src="{{eventInfo.eventImageUrl}}">
                    </div>
                    <div class="card-content">
                        <span class="card-title grey-text text-darken-4">{{eventInfo.eventName}}<i class="right"></i></span>
                        <p>{{eventInfo.eventDate}}</p>
                        <p>{{eventInfo.eventLocationCountry}}, {{eventInfo.eventLocationArea}}</p>
                        

                    </div>
                </div>
            </div>
            </div>
        </div>

        <div class="row">
            <ul class="pagination center-align">
                <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                <li class="active"><a href="#!">1</a></li>
                <li class="waves-effect"><a href="#!">2</a></li>
                <li class="waves-effect"><a href="#!">3</a></li>
                <li class="waves-effect"><a href="#!">4</a></li>
                <li class="waves-effect"><a href="#!">5</a></li>
                <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
            </ul>
        </div>

        <div class="fixed-action-btn vertical click-to-toggle">
            <a class="btn-floating btn-large red">
                <i class="material-icons">menu</i>
        </a>

        <ul>
      <li><a class="btn-floating red" href="#/control_pannel"><i class="material-icons">settings</i></a></li>
      <li><a class="btn-floating yellow darken-1" href="#/userInbox"><i class="material-icons">announcement</i></a></li>
      <li><a class="btn-floating green" href="#/ticketWallet"><i class="material-icons">shopping_basket</i></a></li>
      <li><a class="btn-floating green tooltipped" href="#/dashboard" data-delay="50" data-tooltip="I am tooltip"><i class="material-icons">home</i></a></li>
    </ul>

        </div>
         
         
    
  </div>
