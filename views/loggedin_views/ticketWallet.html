 <div class="navbar-fixed ">

<div class="container">
<div ng-controller="ticketWalletCtrl">

<table class="table">
            <thead>
                <tr>
                    <th>Event</th>
                    <th class="center-align">Status</th>
                    <th class="right-align"></th>
                </tr>
            </thead>
            <tbody ng-repeat="ticket in tickets track by $index">
                <tr>
                    <td>{{ticket.ticketForEvent}}</td>
                    <th class="center-align">{{ticket.ticketStatus}}</th>
                    <td><a class="btn btn-danger pull-right">Cancel Ticket</a></td>
                </tr>
            </tbody>
        </table>

</div>
</div>
