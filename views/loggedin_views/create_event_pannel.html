<div class="container">
<!-- Event Creator Controller -->
<div ng-controller="eventCreatorCtrl">
    
    <!-- Registration Form -->
    <form class="col s12" id="myRegister">

        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="eventName" ng-model="eventName">
                 <label for="eventName">Event Naem</label>
            </div>
        </div>

         <div class="row">
            <div class="input-field col s6">
              <input id="eventLocationCountry" ng-model="eventLocationCountry" type="text">
              <label for="eventLocationCountry">Event Country</label>
            </div>
            <div class="input-field col s6">
                <input id="eventLocationArea" ng-model="eventLocationArea" type="text">
                <label for="eventLocationArea">Event Area</label>
            </div>
        </div>

         <div class="row">
            <div class="input-field col s6">
              <input id="eventStartTime" ng-model="eventStartTime" type="text">
              <label for="eventStartTime">Event Start Time</label>
            </div>
            <div class="input-field col s6">
                <input id="eventFinishTime" ng-model="eventFinishTime" type="text">
                <label for="eventFinishTime">Event Finish Time</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
              <input id="eventCategory" ng-model="eventCategory" type="text">
              <label for="eventCategory">Event Category</label>
            </div>
            <div class="input-field col s6">
                <input id="eventDate" ng-model="eventDate" type="text">
                <label for="eventDate">Event Date</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
              <input id="eventAvailableTickets" ng-model="eventAvailableTickets" type="text">
              <label for="eventAvailableTickets">Amount Of Tickets</label>
            </div>
            <div class="input-field col s6">
                <input id="eventImageUrl" ng-model="eventImageUrl" type="text">
                <label for="eventImageUrl">Image URL</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <textarea id="eventDescription" ng-model="eventDescription" class="materialize-textarea"></textarea>
                <label for="eventDescription">Event Description</label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                 <button class="btn waves-effect waves-light green" type="submit" style="display: block; width: 100%;" ng-click="createEvent()">Make Event Live</button>
            </div>
        </div>

    </form>
    
</div>
</div>
