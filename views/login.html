<!-- Register Controller -->
<div ng-controller="loginCtrl">

    <div class="container-fluid">
    <section class="container">
        <div class="container-page">                
            <div class="col-md-6">
                <h3 class="dark-grey">Login</h3>
                
                <div action="/" id="myLogin" class="form-group col-lg-6">
                    <label>Username</label>
                    <input type="text" id="username" ng-model="username" class="form-control">
                </div>
                
                <div action="/" id="myLogin" class="form-group col-lg-6">
                    <label>Password</label>
                    <input type="password" id="password" ng-model="password" class="form-control">
                </div>
                
                <div action="/" id="myLogin" class="form-group col-lg-12">

                    <a href="#/" class="btn btn-danger"><span class="glyphicon glyphicon-off"></span> Back</a>

                    <button type="button" class="btn btn-success" ng-click="submitLoginInfo()" style="width: 30%"><span class="glyphicon glyphicon-user"></span>Login</button> 

                </div>
            </div>
        
        <div class="col-md-6">
            <div class="row mt centered">
                <div class="col-lg-6 col-lg-offset-3">
                    <h1>Welcome Back</h1>
                </div>
            </div>
        </div>
    </div>

</section>
</div>
</div>
