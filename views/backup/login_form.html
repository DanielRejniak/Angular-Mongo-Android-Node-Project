<div ng-controller="loginCtrl">
<div class="row">
    
		<div class="span12">
			<form class="form-horizontal" action="/" id="myLogin">
			  <fieldset>
                  
                <!-- Header -->  
			    <div id="legend">
			      <legend class="">Login Application</legend>
			    </div>
                  
			    <div class="control-group">
                    
			      <!-- Username -->
			      <label class="control-label"  for="username">Username</label>
			      <div class="controls">
			        <input type="text" id="username" name="username" placeholder="" ng-model="username">
			      </div>
			    </div>
			    <div class="control-group">
                    
			      <!-- Password-->
			      <label class="control-label" for="password">Password</label>
			      <div class="controls">
			        <input type="password" id="password" name="password" placeholder="" ng-model="password">
			      </div>
			    </div>
			    <div class="control-group">
                    
			      <!-- Button -->
			      <div class="controls">
                    <hr>  
			        <button type="button" ng-click="submit()" class="btn btn-success">Login</button>
			      </div>
			    </div>
            </fieldset>
        </form>
    </div>
    
</div>
</div>
