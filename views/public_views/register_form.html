<!-- Fixed navbar -->
<div id="navigation" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/"><b>NFCVT | Register</b></a>
        </div>
        <div class="navbar-collapse collapse">
        </div><!--/.nav-collapse -->
    </div>
</div>

<!-- Register Controller -->
<div ng-controller="registerCtrl">
<div id="footerwrap">
        <div class="container fill">
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4 text-center">
                <h3>NFCVT Register</h3>
                <br>
                <form role="form" id="myRegister"> 
                  <div class="form-group">
                    <input type="text" id="firstName" ng-model="firstName" class="form-control" placeholder="First Name">
                  </div>
                  <div class="form-group">
                    <input type="text" id="lastName" ng-model="lastName"  class="form-control" placeholder="Last Name">
                  </div>
                  <div class="form-group">
                    <input type="password" id="password" ng-model="password" class="form-control"  placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" id="password_confirm" ng-model="password_confirm" class="form-control" placeholder="Password Confirm">
                  </div>
                  <div class="form-group">
                    <input type="text" id="username" ng-model="username" class="form-control"  placeholder="Email">
                  </div>
                  <hr>
                  <button type="submit" class="btn btn-large btn-success" style="width:100%" ng-click="submitRegisterInfo()">REGISTER</button>
                </form>
            </div>
            <div class="col-lg-4">
            </div>
        </div>
    </div>

    <div id="c">
        <div class="container">
            <p>Made By Daniel Rejniak</p>
        
        </div>
    </div>
</div>
